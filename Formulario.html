<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, unfollow">
    <script src="Formulario.js"></script>
    <link rel="stylesheet" href="./assets/css/form.css">

    <title>Formulario de Datos Personales</title>

</head>

<body>
    <header>
        <nav>
            <section class="nav navbar">

            </section>
        </nav>
        <h1 class="tittle--size--big">Página de Datos Personales</h1>
    </header>
    <main>
        <form action="">
            <section class="registro">
                <h2 class="tittle--size--regular">Formulario de Registro</h2>
                <label for="nombre"> Nombre: </label><br><br>
                <input class="datos" type="text" name="nombre" id="nombres" placeholder="Ingrese su Nombre"><br><br>
                <label for="apellidos"> Apellidos: </label><br><br>
                <input class="datos" type="text" name="apellido" id="apellidos"placeholder="Ingrese sus Apellidos"><br><br>
                <label for="correo"> Correo Electronico: </label><br><br>
                <input class="datos" type="email" name="email" id="email" placeholder="Ingrese su Correo"><br><br>
                <label for="contacto"> Número de Contacto: </label><br><br>
                <input class="datos" type="number" name="contacto" id="contacto"placeholder="Ingrese su Número"><br><br>
                <label for="estado-civil"> Estado Civil: </label><br><br>
                <input class="datos" type="text" name="estado-civil" id="estado-civil"placeholder="Ingrese su Estado Civil"><br><br>
                <label for="signo-zodiacal"> Signo Zodiacal: </label><br><br>
                <section>
                    <button class="button button--primero">Aries</button>
                    <button class="button button--segundo">Tauro</button>
                    <button class="button button--tercero">Géminis</button>
                    <button class="button button--cuarto">Cáncer</button>
                    <button class="button button--quinto">Leo</button>
                    <button class="button button--sexto">Virgo</button>
                    <button class="button button--septimo">Libra</button>
                    <button class="button button--octavo">Escorpio</button>
                    <button class="button button--noveno">Sagitario</button>
                    <button class="button button--decimo">Capricornio</button>
                    <button class="button button--once">Acuario</button>
                    <button class="button button--doce">Piscis</button>
                    <br><br>
                </section>
                <label for="city">Ciudad Nacimiento: </label>
                <select>
                    <option value="select">Seleccione su ciudad</option>
                    <option value="Bogota">Bogotá</option>
                    <option value="Cartagena">Cartagena</option>
                    <option value="Barranquilla">Barranquilla</option>
                    <option value="Cali">Cali</option>
                    <option value="Medellin">Medellin</option>
                    <option value="Pasto">Pasto</option>
                    <option value="Villavicencio">Villavicencio</option>
                    <option value="Santander">Santander</option>
                    <option value="Boyaca">Boyacá</option>
                    <br><br>
                </select>
                <br><br>
                <p>
                    <input type="checkbox" class="mycheck" id="mycheck"> <label for="mycheck">Acepta <a
                            href="Enlace">Política de Protección de Datos Personales </a></label>
                </p>
                <br>
                <button class="ingreso" type="submit">Registrar</button>
            </section>
        </form>
    </main>
        <h2>Cambiar el fondo del Formulario</h2>
        <button id="cambiarFondo" onclick="cambiarFondoDocumento()">Cambiar Fondo</button>
</body>

</html>
